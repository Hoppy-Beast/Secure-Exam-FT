<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

  <title>Gaze Tracking Demo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin: 30px 0 10px;
      color: #333;
    }

    #controls {
      margin-bottom: 20px;
    }

    #controls label {
      font-size: 16px;
      margin-right: 20px;
    }

    #start-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #start-btn:hover {
      background-color: #0056b3;
    }

    #status {
      font-size: 20px;
      font-weight: bold;
      color: #444;
      margin: 20px 0;
    }

    #video-container {
      position: relative;
      width: 480px;
      height: 360px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      background-color: black;
    }

    video#tracking-video,
    canvas#overlay-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    canvas#overlay-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }

    #debug-stats {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
      background: #eaeaea;
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Gaze Tracking Focus Detection</h1>

  <div id="controls">
    <label>
      <input type="checkbox" id="useFakeVideo" />
      Use Sample Video
    </label>
    <button id="start-btn">Start Gaze Tracking</button>
  </div>

  <div id="status">Waiting to start...</div>

  <div id="video-container">
    <video id="tracking-video" autoplay muted playsinline></video>
  </div>

  <div id="debug-stats">Focus Stats will appear here...</div>

  <script type="module" src="/Secure-Exam-FT/Testing-Gaze-Tracking/gt.js"></script>
</body>
</html>
