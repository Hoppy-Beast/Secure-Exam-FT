<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gaze Tracking Demo</title>
  <style>
    #video-container {
      position: relative;
      width: 480px;
      height: 360px;
      border-radius: 10px;
      overflow: hidden;
      background: black;
      margin: 20px auto;
    }
    video#tracking-video {
      display: none; /* Hide raw video */
    }
    canvas#overlay-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Gaze Tracking Focus Detection</h1>
  <div id="video-container">
    <video id="tracking-video" autoplay muted playsinline></video>
    <canvas id="overlay-canvas" width="480" height="360"></canvas>
  </div>
  <script type="module" src="/Secure-Exam-FT/Testing-Gaze-Tracking/gt.js"></script>
</body>
</html>
